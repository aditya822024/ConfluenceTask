<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <iframe
      style="border: none"
      height="600px"
      width="400px"
      src="https://widget.kommunicate.io/chat?appId=YOUR_APP_ID"
      allow="microphone; geolocation;"
    >
    </iframe>
    <div id="main">
      <h1>Coders</h1>
      <div class="cursor"></div>
      <input
        type="button"
        value="HELP"
        id="button"
        disabled="true"
        onclick="openChat()"
      />
    </div>
    <script src="./app.js"></script>
    <script type="text/javascript">
      function openChat() {
        Kommunicate.displayKommunicateWidget(true);
        Kommunicate.openWidgetPreview();
      }
      (function (d, m) {
        var onInitRan = false;
        var kommunicateSettings = {
          appId: "24a423e58053669aedc7bd0302f3e6949",
          popupWidget: true,
          automaticChatOpenOnNavigation: true,
          contactNumber: "77777777771",
          quickReplies: ["Speak with an Agent", "Book a Demo", "Sample Bots"],
          language: "es-ES",
          voiceRate: 1,
          labels: {
            "start.new": "how are you",
          },
          voiceNote: true,
          oneTimeRating: true,
          onInit: function () {
            var css =
              ".mck-msg-right .mck-msg-box{background-color: black!important;color:green!important;.chat-popup-widget-container{background-color: Thistle!important;}"; // Replace <YOUR_CSS_CODE_HERE> with the CSS you want to override.
            Kommunicate.customizeWidgetCss(css);
            Kommunicate.customizeWidgetCss(
              "div#mck-agent-status-text { display: none !important; } span.mck-agent-status-indicator { display: none !important }"
            );
            if (!onInitRan) {
              Kommunicate.displayKommunicateWidget(false);
              onInitRan = true;
            }
            document.getElementById("button").disabled = false;
          },
        };
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
        var h = document.getElementsByTagName("head")[0];
        h.appendChild(s);
        window.kommunicate = m;
        m._globals = kommunicateSettings;
      })(document, window.kommunicate || {});
      /* NOTE : Use web server to view HTML files as real-time update will not work if you directly open the HTML file in the browser. */
    </script>
  </body>
</html>
